<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Crud Spring</title>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
	<div class="contanier mt-4">
		<div class="col-sem-6">
			<form th:action="@{/salvar}" th:object="${cliente}">
				<div class="card">
					<div class="card-header">
						<h3>DATOS DEL</h3>
					</div>

					<div class="card-body">
						<div class="form-group">
							<label><b>ID</b></label>
							<input type="text" th:field="*{Id}" class="form-control" />
						</div>

						<div class="form-group">
							<label><b>APELLIDOS</b></label>
							<input type="text" th:field="*{Apellidos}" class="form-control" pattern="[A-Za-z\s]{3,30}"
								required />
							<span class="text-danger">Debe tener entre 3 y 30 caracteres.</span>
						</div>

						<div class="form-group">
							<label><b>DNI</b></label>
							<input type="text" th:field="*{Dni}" class="form-control" pattern="\d{8}" required />
							<span class="text-danger">Debe tener 8 dígitos.</span>
						</div>

						<div class="form-group">
							<label><b>CORREO</b></label>
							<input type="email" th:field="*{Correo}" class="form-control" required />
							<span class="text-danger">Debe tener un formato de correo válido.</span>
						</div>

						<div class="form-group">
							<label><b>F.NACIMIENTO</b></label>
							<input type="text" th:field="*{Fechanacimiento}" class="form-control"
								pattern="\d{4}-\d{2}-\d{2}" required />
							<span class="text-danger">Debe tener el formato de fecha 2013-12-02.</span>
						</div>

						<div class="form-group">
							<label><b>DNI</b></label>
							<input type="text" th:field="*{Dni}" class="form-control" />
						</div>

						<div class="form-group">
							<label><b>ID CAT</b></label>
							<input type="text" th:field="*{IdCategoria}" class="form-control" />
						</div>

					</div>

					<div class="card-footer">
						<input type="submit" value="Guardar" class="btn btn-success" />
						<a href="/listar" class="btn btn-primary">Regresar al Listado</a>
					</div>

				</div>
			</form>
		</div>
	</div>
</body>

</html>
